name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Hello World
        run: echo Hello, world! && exit 1

  ci-report:
    if: always() && (needs.build.result == 'failure')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram message with report
        uses: appleboy/telegram-action@master
        env:
          NEEDS_CONTEXT: ${{ toJSON(needs) }}
        with:
          to: ${{ secrets.CI_TELEGRAM_TO }}
          token: ${{ secrets.CI_TELEGRAM_TOKEN }}
          message: |
            ${{ github.job }} job in workflow ${{ github.workflow }} of ${{ github.repository }} has ${{ job.status }}
            "$NEEDS_CONTEXT"